<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>게시판</title>
</head>
<body>
    <div th:replace ="common/header :: headerFragment"></div>
    <div class="page-header"><h3>게시글작성</h3></div>
    <form action="/post/create" method="post" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
            title <input type="text" name="title" class="form-control">
        </div>
        <div class="form-group">
            contents <textarea class ="form-control" name="contents" rows="10" maxlength="3000" placeholder="여기에 입력하시5"></textarea>
        </div>
<!--        <div class="form-group">-->
<!--            email <input type="email" name="email" class="form-control">-->
<!--        </div>-->
        <br><br>
        <div>
            예약 여부<br>
            <input type="radio" name="appointment" value="Y">YES
            <input type="radio" name="appointment" value="N" checked>NO<br><br>
            예약시간<br>
            <input type="datetime-local" name="appointmentTime">
        </div>
        <br><br>
        <button type="submit" class="btn btn-secondary">제출</button>
    </form>
</body>
